<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="usuario.css">

</head>
<body>
    <div class="profile-card">
        <div class="profile-img">
            <img id="profileImage" src="https://via.placeholder.com/80" alt="User Image">
            <input type="file" id="imageUpload" accept="image/*">
        </div>
        <button class="message-btn" onclick="location.href='mensaje.html'">Message</button>
        
        <div class="accordion">
            <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAccordion(0)">Nombre</div>
                <div class="accordion-content"><input type="text" id="username" value="User Name"></div>
            </div>
            <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAccordion(1)">Ubicaci√≥n</div>
                <div class="accordion-content"><input type="text" id="location" value="Panama, Panama, Panama"></div>
            </div>
            <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAccordion(2)">Informaci√≥n</div>
                <div class="accordion-content"><textarea id="info">Descripci√≥n del usuario...</textarea></div>
            </div>
            <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAccordion(3)">Inter√©s</div>
                <div class="accordion-content"><input type="text" id="interest" value="Science and Art"></div>
            </div>
        </div>
        
        <div class="points">‚≠ê <span>26 points</span></div>
        <div class="badge">üèÜ <span>STEAM Explorer</span></div>
    </div>

    <script>
        function toggleAccordion(index) {
            let contents = document.querySelectorAll(".accordion-content");
            let displayStyle = contents[index].style.display;
            contents.forEach(content => content.style.display = "none");
            contents[index].style.display = displayStyle === "block" ? "none" : "block";
        }

        document.getElementById("imageUpload").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("profileImage").src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
